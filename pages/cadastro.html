<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="../assets/style/style.css" rel="stylesheet">
    <link href="../assets/style/cadastro.css" rel="stylesheet">


</head>

</head>

<body>
    <header class="d-flex flex-row">
        <div class="col-md-2">
            <img id="logo" src="../imagens/logo.png" alt="">
        </div>
    </header>
    <main class="container">
        <form action="" class="d-flex flex-column ">
            <div class="row">
                <div class="col">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Nome">
                </div>
                <div class="col">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" name="sobrenome" placeholder="Sobrenome">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="comfimarEmail">Corfirmar Email</label>
                <input type="text" class="form-control" name="comfimarEmail" placeholder="Confirmar Email">
            </div>

            <div class="form-group col-5">
                <label for="cep">CEP</label>
                <input type="number" class="form-control" name="cep" id="cep" placeholder="CEP">
            </div>

            <div class="row">
                <div class="col">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" name="logradouro" id="logradouro" placeholder="Logradouro">
                </div>

                <div class="col-2">
                    <label for="numero">Numero</label>
                    <input type="number" class="form-control col-2" name="numero" id="numero" placeholder="Numero">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="uf">UF</label>
                    <select class="form-control" name="uf" id="">
                        <option value="" id="uf">RJ</option>
                    </select>
                </div>

                <div class="col-2">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade">
                </div>

            </div>

            <div class="form-group col-2">
                <label for="telefone">Telefone</label>
                <input type="number" class="form-control" name="telefone" placeholder="Telefone">
            </div>

            <div class="form-group col-2">
                <label for="cpf">CPF</label>
                <input type="numbet" class="form-control" name="cpf" placeholder="CPF">
            </div>

            <div class="form-group d-flex justify-content-center ">

                <div class="custom-control">
                    <input type="checkbox" class="custom-control-input" name="termos">
                    <label for="termos" class="custom-control-label">Termos de Uso</label>
                </div>
            </div>

            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary col-md-2 ">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
<script src="../js/cadastro.js" type="text/javascript"></script>

</html>
